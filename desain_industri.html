DOCTYPE html>
<html>

<head>
    <title>Desain Industri </title>
    <script src="aframe/library/aframe.min.js"></script>
    <!-- include aframe-ar.js -->
    <script src="aframe/library/aframe-ar.js"></script>
    <!-- include text geometry -->
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js">
    </script>
    <!-- Hide Debug UI -->
    <!--
    <style>
        #arjsDebugUIContainer {
            display: none;
            visibility: hidden;
        }
    </style>
-->
</head>
<a-assets>
    <img id="bundar3" src="./assets/bundar3.jpg">
    <img id="bulat5" src="./assets/bulat5.jpg">
    <img id="bundar2" src="./assets/bundar2.jpg">
    <img id="bulat6" src="./assets/bulat6.jpg">
    <img id="bundar6" src="./assets/bundar6.jpg">
    <img id="bulat3" src="./assets/bulat3.jpg">
    <img id="sertifikat-desain-industri" src="./assets/sertifikat-desain-industri.jpg">

    <a-asset-item id="exoItalicFont"
        src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2BlackItalic.typeface.json?1490305922725">
    </a-asset-item>
</a-assets>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <a-scene embedded vr-mode-ui="enabled: false"
        arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>


        <!-- handle matrix marker -->
        <a-marker type='barcode' value='22'>
            <a-plane position="-1 0 1.5" opacity="0" rotation="-90 0 0">
                <a-plane line__10="start: -0.1 0 0; end: 3.0 0 0; color:#FF6100;" opacity="0"></a-plane>
                <a-circle src="#bundar3" radius="1" position="1.4 1.5 0"></a-circle>
                <a-circle color="#FF6100" radius="0.3" position="0.1 2.2 0">
                    <a-text width="8" value="01" color="white" align="center" position="0 0 0.1"></a-text>
                </a-circle>

                <a-text position="0 0.3 0.2" width="7" value="PERSIAPAN BERKAS" color="#FF6100"></a-text>
                <a-plane width="4.2" height="1" position="1.8 -0.7 0" color="white">
                    <a-text position="-2.0 0.1 0.2" width="4"
                        value="Permohonan pendaftaran Desain Industri diajukan dengan cara mengisi formulir yang disediakan untuk itu dalam bahasa Indonesia dan diketik rangkap 3 (tiga)."
                        color="black"></a-text>

                </a-plane>
            </a-plane>
        </a-marker>


        <a-marker type='barcode' value='21'>
            <a-plane position="-1 0 1.5" opacity="0" rotation="-90 0 0">
                <a-plane line__10="start: -0.1 -0.1 0; end: 3.9 -0.1 0; color:#C4EB2A;" opacity="0"></a-plane>
                <a-circle src="#bulat5" radius="1" position="1.4 1.5 0"></a-circle>
                <a-circle color="#C4EB2A" radius="0.3" position="0.1 2.2 0">
                    <a-text width="8" value="02" color="black" align="center" position="0 0 0.1"></a-text>
                </a-circle>

                <a-text position="0 0.2 0.2" width="7" value="PENGAJUAN PERMOHONAN" color="#C4EB2A"></a-text>
                <a-plane width="4.1" height="2.2" position="1.8 -1.5 0" color="white">
                    <a-text position="-1.9 0.1 0.2" width="4"
                        value="Pemohon wajib melampirkan :
                        1. tanggal, bulan, dan tahun surat Permohonan
                        2. nama, alamat lengkap, dan kewarganegaraan Pendesain
                        3. nama, alamat lengkap, dan kewarganegaraan Pemohon
                        4. nama dan alamat lengkap Kuasa apabila Permohonan diajukan melalui Kuasa
                        5. nama negara dan tanggal penerimaan permohonan yang pertama kali, dalam hal Permohonan diajukan dengan Hak Prioritas"
                        color="black"></a-text>

                </a-plane>
            </a-plane>
        </a-marker>


        <a-marker type='barcode' value='32'>
            <a-plane position="-1 0 1.5" opacity="0" rotation="-90 0 0">
                <a-plane line__10="start: -0.1 0 0; end: 4.2 0 0; color:#FF9933" opacity="0"></a-plane>
                <a-circle src="#bundar2" radius="1" position="1.4 1.5 0"></a-circle>
                <a-circle color="#FF9933" radius="0.3" position="0.1 2.2 0">
                    <a-text width="8" value="03" color="white" align="center" position="0 0 0.1"></a-text>
                </a-circle>

                <a-text position="0 0.2 0.1" width="7" value="PEMERIKSAAN FORMALITAS" color="#FF9933"></a-text>

                <a-plane width="4.1" height="2.8" position="1.9 -1.6 0" color="white">
                    <a-text position="-1.9 0 0.2" width="4"
                        value="Permohonan ditandatangani oleh Pemohon atau Kuasanya serta dilampiri dengan:
                        1. contoh fisik atau gambar atau foto dan uraian dari Desain Industri yang dimohonkan pendaftarannya (untuk mempermudah proses pengumuman permohonan, sebaiknya bentuk gambar atau foto tersebut dapat di-scan, atau dalam bentuk disket atau floppy disk dengan program sesuai)
                        2. surat kuasa khusus, dalam hal Permohonan diajukan melalui Kuasa
                        3. surat pernyataan bahwa Desain Industri yang dimohonkan pendaftarannya adalah milik Pemohon atau milik Pendesain" color="black">
                    </a-text>

                </a-plane>
            </a-plane>
        </a-marker>


        <a-marker type='barcode' value='31'>
            <a-plane position="-1 0 1.5" opacity="0" rotation="-90 0 0">
                <a-plane line__10="start: -0.1 0 0; end: 2.3 0 0; color:#FFFFFF;" opacity="0"></a-plane>
                <a-circle src="#bundar6" radius="1" position="1.2 1.4 0"></a-circle>
                <a-circle color="#610B58" radius="0.3" position="-0.1 2.2 0">
                    <a-text width="8" value="04" color="white" align="center" position="0 0 0.1"></a-text>
                </a-circle>

                <a-text position="0 0.2 0.1" width="7" value="PUBLIKASI" color="#FFFFFF"></a-text>
                <a-plane width="4.2" height="1.1" position="1.8 -0.7 0" color="white">
                    <a-text position="-2.0 0.1 0.2" width="4"
                        value="Dalam hal Permohonan diajukan secara bersama-sama oleh lebih dari satu Pemohon, Permohonan tersebut ditandatangani oleh salah satu Pemohon dengan melampirkan persetujuan tertulis dari para Pemohon lain"
                        color="black"></a-text>
                </a-plane>
            </a-plane>
        </a-marker>

        <a-marker type='barcode' value='30'>

            <a-plane position="-1 0 1.5" opacity="0" rotation="-90 0 0">
                <a-plane line__10="start: -0.1 -0.1 0; end: 3.9 -0.1 0; color:#FFFFFF;" opacity="0"></a-plane>
                <a-circle src="#bulat6" radius="0" position="0.9 1.4 0"></a-circle>
                <a-circle color="#606060" radius="0.3" position="-0.5 2.2 0">
                    <a-text width="8" value="05" color="#FFFFFF" align="center" position="0 0 0.1"></a-text>
                </a-circle>

                <a-text position="0 0.2 0.1" width="7" value="PEMERIKSAAN SUBSTANTIF" color="#FFFFFF"></a-text>

                <a-plane width="4.3" height="1.2" position="2 -0.9 0" color="white">
                    <a-text position="-2 0.1 0.2" width="4"
                        value="Dalam hal Permohonan diajukan oleh bukan Pendesain, Permohonan harus disertai pernyataan yang dilengkapi dengan bukti yang cukup bahwa Pemohon berhak atas Desain Industri yang bersangkutan"
                        color="black"></a-text>

                </a-plane>
            </a-plane>
        </a-marker>

        <a-marker type='barcode' value='14'>

            <a-plane position="-1 0 1.5" opacity="0" rotation="-90 0 0">
                <a-plane line__10="start: -0.1 -0.1 0; end: 2.2 -0.1 0; color:#EB117E;" opacity="0"></a-plane>
                <a-circle src="#bulat3" radius="1" position="1.3 1.4 0"></a-circle>
                <a-circle color="#EB117E" radius="0.3" position="0.1 2.2 0">
                    <a-text width="8" value="06" color="white" align="center" position="0 0 0.1"></a-text>
                </a-circle>

                <a-text position="0 0.2 0.1" width="7" value="PEMBAYARAN" color="#EB117E"></a-text>

                <a-plane width="4.2" height="1" position="1.9 -0.7 0" color="white">
                    <a-text position="-1.9 0.1 0.2" width="4"
                        value="Membayar biaya permohonan sebesar Rp 300.000,00 untuk Usaha Kecil dan Menengah (UKM) serta Rp 600.000,00 untuk non-UKM untuk setiap permohonan."
                        color="black"></a-text>

                </a-plane>
            </a-plane>
        </a-marker>


        <a-marker type='barcode' value='16'>
            <a-plane position="0 0 0" opacity="0" rotation="-90 0 0">
                <a-image src="#sertifikat-desain-industri" align="center" position="0.1 0.5 0" width="2" height="3">
                </a-image>
            </a-plane>

        </a-marker>

        <a-marker type='barcode' value='1'>

            <a-plane position="0 2 0" opacity="0" rotation="-90 0 0">s
                <a-plane width="4.2" height="1" position="1.4 -0.1 0" color="white">
                    <a-text position="-2 0 0.1" width="4"
                        value="Arahkan kamera Smartphone Anda ke marker yang tersedia untuk menampilkan informasi Augmented Reality"
                        color="black"></a-text>
                </a-plane>

        </a-marker>


        <!-- handle kanji marker -->
        <a-marker preset='kanji'>
            <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:green;'>
                <a-torus-knot radius='0.26' radius-tubular='0.05'>
                    <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite">
                    </a-animation>
                </a-torus-knot>
            </a-box>
        </a-marker>

        <!-- add a simple camera -->
        <a-entity camera></a-entity>


    </a-scene>
</body>

</html>
