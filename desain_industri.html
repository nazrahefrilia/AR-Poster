<!DOCTYPE html>
<html>

<head>
    <title>Desain Industri </title>
    <script src="aframe/library/aframe.min.js"></script>
    <!-- include aframe-ar.js -->
    <script src="aframe/library/aframe-ar.js"></script>
    <!-- include text geometry -->
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js">
    </script>
    <!-- Hide Debug UI -->
    <!--
    <style>
        #arjsDebugUIContainer {
            display: none;
            visibility: hidden;
        }
    </style>
-->
</head>
<a-assets>
    <img id="bundar3" src="./assets/bundar3.jpg">
    <img id="bulat5" src="./assets/bulat5.jpg">
    <img id="bundar2" src="./assets/bundar2.jpg">
    <img id="bulat6" src="./assets/bulat6.jpg">
    <img id="bundar6" src="./assets/bundar6.jpg">
    <img id="bulat3" src="./assets/bulat3.jpg">
    <img id="sertifikat-desain-industri" src="./assets/sertifikat-desain-industri.jpg">

    <a-asset-item id="exoItalicFont"
        src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2BlackItalic.typeface.json?1490305922725">
    </a-asset-item>
</a-assets>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <a-scene embedded vr-mode-ui="enabled: false"
        arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>


        <!-- handle matrix marker -->
        <a-marker type='barcode' value='22'>
            <a-plane position="-1 0 1.5" opacity="0" rotation="-90 0 0">
                <a-plane line__10="start: -0.1 -0.2 0; end: 6.5 -0.2 0; color:#FF6100;" opacity="0"></a-plane>
                <a-circle src="#bundar3" radius="1" position="1.4 1.5 0"></a-circle>
                <a-circle color="#FF6100" radius="0.3" position="0.1 2.2 0">
                    <a-text width="8" value="01" color="white" align="center" position="0 0 0.1"></a-text>
                </a-circle>

                <a-text position="0 0.3 0.2" width="10" value="PERSIAPAN BERKAS (SYARAT)" color="#FF6100"></a-text>
                <a-plane width="8.8" height="7.5" position="2.7 -4.1 0" color="white">
                    <a-text position="-3.8 -0.1 0.5" width="8" value="1. Judul Desain Industri/Sirkuit
                        2. Jenis Klaim (berdasarkan kategori berikut) 
                        a. bentuk
                        b. Konfigurasi (jika desain sirkuit, wajib pilih ini)
                        c. Komposisi garis
                        d. Komposisi warna
                        3. Kegunaan (deskripsi singkat 1 paragraf, sekitar 1-5 kalimat)
                        4. Jumlah desain (jika lebih dari 1)
                        5. Tanggal dan tempat (kota, negara) diumumkan pertama kali
                        6. Klasifikasi berdasarkan Locarno Classification http://www.wipo.int/classifications/locarno/en/  (misal: 103401 Board games), bisa lebih dari satu. \n 
                        Informasi yang diperlukan di atas dapat dikirimkan via email atau dalam berkas teks/doc/odt"
                        color="black"></a-text>

                </a-plane>
            </a-plane>
        </a-marker>

        <a-marker type='barcode' value='29'>
            <a-plane position="-1 0 2.5" opacity="0" rotation="-90 0 0">
                <a-plane line__10="start: -0.1 -0.2 0; end: 6.9 -0.2 0; color:#FF6100;" opacity="0"></a-plane>
                <a-circle src="#bundar3" radius="1" position="1.4 1.5 0"></a-circle>
                <a-circle color="#FF6100" radius="0.3" position="0.1 2.2 0">
                    <a-text width="8" value="01" color="white" align="center" position="0 0 0.1"></a-text>
                </a-circle>

                <a-text position="0 0.3 0.2" width="10" value="PERSIAPAN BERKAS (DOKUMEN)" color="#FF6100"></a-text>
                <a-plane width="8.9" height="5.2" position="3.1 -3.1 0" color="white">
                    <a-text position="-4.2 0.1 0.5" width="8" value="Dokumen yang harus disiapkan adalah: \n
                        1. Scan KTP Pemohon dan Pendesain (PDF, PNG)
                        2. Scan NPWP perorangan/perusahaan (PDF, PNG)
                        3. Scan Pernyataan Kepemilikian Desain (Menyatakan Desain tersebut asli) (PDF, PNG)
                        4. Gambar Desain Industri (JPG, PNG) boleh lebih dari satu
                        5. Deskripsi Desain Industri (DOC, ODT, PDF)
                        6. Bukti Pengalihan Desain Industri/Sirkuit (Apabila Pemohon Bukan Pendesain(PDF, PNG)"
                        color="black"></a-text>

                </a-plane>
            </a-plane>
        </a-marker>

        <a-marker type='barcode' value='21'>
            <a-plane position="-1 0 1.5" opacity="0" rotation="-90 0 0">
                <a-plane line__10="start: -0.1 -0.2 0; end: 6.3 -0.2 0; color:#C4EB2A;" opacity="0"></a-plane>
                <a-circle src="#bulat5" radius="1" position="1.4 1.5 0"></a-circle>
                <a-circle color="#C4EB2A" radius="0.3" position="0.1 2.2 0">
                    <a-text width="8" value="02" color="black" align="center" position="0 0 0.2"></a-text>
                </a-circle>

                <a-text position="0 0.2 0.2" width="10" value="PENGAJUAN PERMOHONAN" color="#C4EB2A"></a-text>
                <a-plane width="8.7" height="3.5" position="3.8 -2.5 0" color="white">
                    <a-text position="-3.9 0.1 0.5" width="8"
                        value="Perlindungan Desain Industri berlaku selama 10 tahun \n
                        Data Pendesain harus mencantumkan nama, email, alamat, kota, kode pos, provinsi, negara, dan no telp" color="black"></a-text>

                </a-plane>
            </a-plane>
        </a-marker>


        <a-marker type='barcode' value='32'>
            <a-plane position="-1 0 1.5" opacity="0" rotation="-90 0 0">
                <a-plane line__10="start: -0.1 -0.2 0; end: 5.2 -0.2 0; color:#FF9933" opacity="0"></a-plane>
                <a-circle src="#bundar2" radius="1" position="1.4 1.5 0"></a-circle>
                <a-circle color="#FF9933" radius="0.3" position="0.1 2.2 0">
                    <a-text width="8" value="03" color="white" align="center" position="0 0 0.2"></a-text>
                </a-circle>

                <a-text position="0 0.2 0.1" width="9" value="PEMERIKSAAN FORMALITAS" color="#FF9933"></a-text>

                <a-plane width="8.5" height="2.5" position="3.5 -1.8 0" color="white">
                    <a-text position="-3.9 0.1 0.3" width="8" value="Lampirkan bersama email contoh dokumen yang harus disiapkan dalam pendaftaran desain industri/sirkuit \n
                        1. Uraian untuk penjelasan desain industri/sirkuit
                        2. Gambar untuk gambar desain industri/sirkuit" color="black">
                    </a-text>

                </a-plane>
            </a-plane>
        </a-marker>


        <a-marker type='barcode' value='14'>

            <a-plane position="-1 0 1.5" opacity="0" rotation="-90 0 0">
                <a-plane line__10="start: -0.1 -0.1 0; end: 4.9 -0.1 0; color:#EB117E;" opacity="0"></a-plane>
                <a-circle src="#bulat3" radius="1" position="1.3 1.4 0"></a-circle>
                <a-circle color="#EB117E" radius="0.3" position="0.1 2.2 0">
                    <a-text width="8" value="04" color="white" align="center" position="0 0 0.1"></a-text>
                </a-circle>

                <a-text position="0 0.2 0.1" width="9" value="INFORMASI PEMBAYARAN" color="#EB117E"></a-text>

                <a-plane width="6.5" height="2.5" position="2.5 -1.8 0" color="white">
                    <a-text position="-3.0 0.1 0.2" width="8"
                        value="Membayar biaya permohonan sebesar \n Rp 300.000,00 untuk Usaha Kecil dan \n Menengah (UKM) serta Rp 600.000,00 \n non-UKM untuk setiap permohonan."
                        color="black"></a-text>

                </a-plane>
            </a-plane>
        </a-marker>


        <a-marker type='barcode' value='16'>
            <a-plane position="0 0 0" opacity="0" rotation="-90 0 0">
                <a-image src="#sertifikat-desain-industri" align="center" position="0.1 0.5 0" width="2" height="3">
                </a-image>
            </a-plane>

        </a-marker>

        <a-marker type='barcode' value='1'>

            <a-plane position="0 2 0" opacity="0" rotation="-90 0 0">s
                <a-plane width="7.2" height="3" position="0 -0.1 0" color="white">
                    <a-text position="-3.5 0 0.3" width="10"
                        value="Arahkan kamera Smartphone Anda \n ke marker yang tersedia \n untuk menampilkan \n informasi Augmented Reality"
                        color="black"></a-text>
                </a-plane>

        </a-marker>


        <!-- handle kanji marker -->
        <a-marker preset='kanji'>
            <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:green;'>
                <a-torus-knot radius='0.26' radius-tubular='0.05'>
                    <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite">
                    </a-animation>
                </a-torus-knot>
            </a-box>
        </a-marker>

        <!-- add a simple camera -->
        <a-entity camera></a-entity>


    </a-scene>
</body>

</html>
