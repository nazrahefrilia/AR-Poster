<!DOCTYPE html>
<html>

<head>
    <title>Merek </title>
    <script src="aframe/library/aframe.min.js"></script>
    <!-- include aframe-ar.js -->
    <script src="aframe/library/aframe-ar.js"></script>
    <!-- include text geometry -->
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js">
    </script>
    <!-- Hide Debug UI -->
    <!--
    <style>
        #arjsDebugUIContainer {
            display: none;
            visibility: hidden;
        }
    </style>
-->
</head>
<a-assets>

    <img id="bulat4" src="./assets/bulat4.jpg">
    <img id="bulat8" src="./assets/bulat8.jpg">
    <img id="bulat6" src="./assets/bulat6.jpg">
    <img id="bundar1" src="./assets/bundar1.jpg">
    <img id="bundar2" src="./assets/bundar2.jpg">
    <img id="bundar3" src="./assets/bundar3.jpg">
    <img id="bundar9" src="./assets/bundar9.jpg">
    <img id="sertifikat-merek1" src="./assets/sertifikat-merek1.jpg">


    <a-asset-item id="exoItalicFont"
        src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2BlackItalic.typeface.json?1490305922725">
    </a-asset-item>
</a-assets>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <a-scene embedded vr-mode-ui="enabled: false"
        arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>


        <!-- handle matrix marker -->

        <a-marker type='barcode' value='49'>
            <a-plane position="-1 0 1.5" opacity="0" rotation="-90 0 0">
                <a-plane line__10="start: -0.1 -0.4 0; end: 3.5 -0.4 0; color:#FFC500;" opacity="0"></a-plane>
                <a-circle src="#bundar2" radius="1" position="1.3 1.5 0"></a-circle>
                <a-circle color="#FFC500" radius="0.3" position="0.1 2.2 0.2">
                    <a-text width="8" value="01" color="white" align="center" position="0 0 0"></a-text>
                </a-circle>

                <a-text position="0 0 0.2" width="7" value="PERSYARATAN PENGAJUAN \n PERMOHONAN" color="#FFC500">
                </a-text>
                <a-plane width="4.1" height="2.3" position="2.0 -1.7 0" color="white">
                    <a-text position="-1.8 0.2 0.2" width="3.7"
                        value="Persyaratan untuk Registrasi Merek : \n 1. Pemohon mengisi Bidoata diri \n 2. Menyiapkan 30 contoh merek berukuran maks. 9x9 cm dan min. 2x2 cm \n 3. Menyiapkan daftar barang atau jasa yang diberi merek \n 4. Surat Pernyataan kepemilikin dari pemohon \n 5. Surat Kuasa (jika diperlukan) \n 5. Fotokopi KTP pemohon \n 6. Fotokopi NPWP (khusus pemohon perusahaan)"
                        color="black"></a-text>

                </a-plane>
            </a-plane>
        </a-marker>


        <a-marker type='barcode' value="33">
            <a-plane position="-1 0 1.5" opacity="0" rotation="-90 0 0">
                <a-plane line__10="start: -0.1 -0.4 0; end: 4 -0.4 0; color:#ADD381;" opacity="0"></a-plane>
                <a-circle src="#bundar1" radius="1" position="1.4 1.5 0"></a-circle>
                <a-circle color="#ADD381" radius="0.3" position="0.1 2.2 0.2">
                    <a-text width="8" value="02" color="white" align="center" position="0 0 0.2"></a-text>
                </a-circle>

                <a-text position="0 0 0.2" width="7" value="PROSEDUR PENDAFTARAN \n MEREK" color="#ADD381"></a-text>
                <a-plane width="3.7" height="1" position="1.8 -1.1 0" color="white">
                    <a-text position="-1.7 0 0.2" width="3.5"
                        value="Prosedur pendaftaran merek terbagi menjadi dua bagian, yaitu pengajuan merek oleh pemohon langsung dan melalui proses verifikasi yang dilakukan oleh Ditjen HKI"
                        color="black"></a-text>

                </a-plane>
            </a-plane>
        </a-marker>

        <a-marker type='barcode' value='34'>
            <a-plane position="-1 0 1.5" opacity="0" rotation="-90 0 0">
                <a-plane line__10="start: -0.1 -0.5 0; end: 3.7 -0.5 0; color:#FFFFFF;" opacity="0"></a-plane>
                <a-circle src="#bulat6" radius="1" position="1.3 1.5 0"></a-circle>
                <a-circle color="#404040" radius="0.3" position="0.1 2.2 0.2">
                    <a-text width="8" value="04" color="white" align="center" position="0 0 0.2"></a-text>
                </a-circle>

                <a-text position="0 0 0.2" width="7" value="PEMERIKSAAN FORMALITAS" color="#FFFFFF">
                </a-text>
                <a-plane width="3.7" height="1.5" position="1.8 -1.5 0" color="white">
                    <a-text position="-1.8 0.1 0.2" width="3.6"
                        value="Pemeriksaan Formalitas Pertama adalah diperiksanya kelengkapan persyaratan registrasi merek tertentu. Pastikan Anda sudah melengkapi seluruh persyaratan yang diminta oleh Ditjen HKI, karena jika ada syarat yang kurang lengkap, maka pihak Ditjen HKI akan meminta kelengkapannya dalam waktu 2 bulan, sejak surat permintaan pertama diterima."
                        color="black"></a-text>

                </a-plane>
            </a-plane>
        </a-marker>

        <a-marker type='barcode' value='35'>
            <a-plane position="-1 0 1.5" opacity="0" rotation="-90 0 0">
                <a-plane line__10="start: -0.1 -0.5 0; end: 3.7 -0.5 0; color:#FFFFFF;" opacity="0"></a-plane>
                <a-circle src="#bulat6" radius="1" position="1.3 1.5 0"></a-circle>
                <a-circle color="#404040" radius="0.3" position="0.1 2.2 0.2">
                    <a-text width="8" value="04" color="white" align="center" position="0 0 0.2"></a-text>
                </a-circle>

                <a-text position="0 0 0.2" width="7" value="PEMERIKSAAN SUBSTANTIF" color="#FFFFFF">
                </a-text>
                <a-plane width="3.7" height="2.1" position="1.8 -1.7 0" color="white">
                    <a-text position="-1.8 0.1 0.2" width="3.6"
                        value="Dalam waktu paling lama 30 hari terhitung sejak tanggal penerimaan permohonan pendaftaran merek, Ditjen HKI akan melakukan pemeriksaan substantif terhadap permohonan merek. Pemeriksaan ini melingkupi apakah permohonan tersebut termasuk ke dalam kategori yang dimohonkan atau tidak, apakah sudah ada merek yang sama terdaftar di kelas produk yang sama atau tidak. Untuk proses ini, Ditjen HKI memberikan waktu pemeriksaan paling lama 9 bulan"
                        color="black"></a-text>

                </a-plane>
            </a-plane>
        </a-marker>


        <a-marker type='barcode' value='36'>
            <a-plane position="-1 0 1.5" opacity="0" rotation="-90 0 0">
                <a-plane line__10="start: -0.1 0 0; end: 3.7 0 0; color:cyan;" opacity="0"></a-plane>
                <a-circle src="#bulat4" radius="1" position="1.3 1.5 0"></a-circle>
                <a-circle color="cyan" radius="0.3" position="0.1 2.2 0.2">
                    <a-text width="8" value="05" color="white" align="center" position="0 0 0.1"></a-text>
                </a-circle>

                <a-text position="0 0.3 0.2" width="7" value="MASA SANGGAH" color="cyan"></a-text>
                <a-plane width="3.7" height="2.1" position="1.8 -1.2 0" color="white">
                    <a-text position="-1.8 0.1 0.2" width="3.6"
                        value="Setelah disetujui, dalam waktu paling lama 10 hari terhitung sejak tanggal disetujuinya permohonan merek pada proses pemeriksaan substantif, Ditjen HKI mengumumkan permohonan tersebut dalam Berita Resmi Merek. Pengumuman ini berlangsung selama 3 bulan.  Pastikan selalu mengecek secara berkala mengenai hal ini. Apabila pihak pemohon merasa keberatan, pemohon dapat mengajukan keberatan secara tertulis kepada Ditjen HKI paling lama 2 bulan sejak tanggal penerimaan salinan keberatan."
                        color="black"></a-text>
                </a-plane>
            </a-plane>

        </a-marker>

        <a-marker type='barcode' value='40'>
            <a-plane position="-1 0 1.5" opacity="0" rotation="-90 0 0">
                <a-plane line__10="start: -0.1 0 0; end: 3.9 0 0; color:#FF6100;" opacity="0"></a-plane>
                <a-circle src="#bundar3" radius="1" position="1.3 1.5 0"></a-circle>
                <a-circle color="#FF6100" radius="0.3" position="0.1 2.2 0.2">
                    <a-text width="8" value="06" color="white" align="center" position="0 0 0.1"></a-text>
                </a-circle>

                <a-text position="0 0.3 0.2" width="7" value="PEMERIKSAAN KEMBALI" color="#FF6100"></a-text>
                <a-plane width="3.9s" height="1.5" position="1.8 -0.9 0" color="white">
                    <a-text position="-1.8 0.1 0.2" width="3.6"
                        value="Apabila Pemohon merasa keberatan maka Ditjen HaKI menggunakan keberatan tersebut sebagai pertimbangan untuk mengadakan pemeriksaan terhadap pemohon dalam jangka waktu paling lama 2 bulan \n Jika tidak ada masalah Ditjen HaKI akan menerbitkan dan memberikan Sertifikat merek kepada Pemohon dalam waktu paling lama 30 hari"
                        color="black"></a-text>
                </a-plane>
            </a-plane>

        </a-marker>

        <a-marker type='barcode' value='1'>

            <a-plane position="0 2 0" opacity="0" rotation="-90 0 0">s
                <a-plane width="4.2" height="1" position="1.4 -0.1 0" color="white">
                    <a-text position="-2 0 0.1" width="4"
                        value="Arahkan kamera Smartphone Anda ke marker yang tersedia untuk menampilkan informasi Augmented Reality"
                        color="black"></a-text>
                </a-plane>

        </a-marker>

        <a-marker type='barcode' value='12'>
            <a-plane position="0 0 0" opacity="0" rotation="-90 0 0">
                <a-image src="#sertifikat-merek1" align="center" position="0 0 0.1" width="2" height="3"></a-image>
            </a-plane>
        </a-marker>


        <!-- add a simple camera -->
        <a-entity camera></a-entity>

    </a-scene>
</body>

</html>
