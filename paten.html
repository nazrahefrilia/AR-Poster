<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

      <a-plane position="-1 0 1.5" opacity="0" rotation="-90 0 0">
        <a-plane line__10="start: -0.1 0 0; end: 3.9 0 0; color:cyan;" opacity="0"></a-plane>
        <a-circle src="#bulat4" radius="1" position="1.4 1.5 0"></a-circle>
        <a-circle color="cyan" radius="0.3" position="0.3 2.2 0.2">

        </a-circle>

        <a-text position="0 0.3 0.2" width="7" value="PERSIAPAN PENDAFTARAN" color="cyan"></a-text>
        <a-plane width="4.1" height="1" position="1.9  -0.6 0" color="white">
          <a-text position="-1.8 0.1 0.2" width="4"
            value="Permohonan Paten diajukan dengan cara mengisi formulir yang telah disediakan dalam Bahasa Indonesia yang kemudian diketik rangkap 4"
            color="black"></a-text>
        </a-plane>
      </a-plane>
    </a-marker>

    <a-marker type='barcode' value='3'>
      <a-plane position="-1 0 1.5" opacity="0" rotation="-90 0 0">
        <a-text position="-1.6 2.8 0.1" width="7" value="LAMPIRAN" color="#FF6100"></a-text>
        <a-plane width="4.4" height="4.6" position="0 0.7 0" color="white">
          <a-text position="-1.8 -0.1 0.2" width="4"
            value="1. Surat Kuasa Khusus, apabila permohonan pendaftaran paten diajukan melalui Paten terdaftar selaku kuasa \n 2. Surat Pengalihan hak, apabila permohonan diajukan oleh pihak lain yang bukan penemu \n 3. Deskripsi, klaim, abstrak serta gambar (apabila ada) masing-masing 3 rangkap \n 4. Bukti Prioritas asli, dan terjemahan halaman depan dalam bahasa Indonesia rangkap 4 (apabila diajukan dengan Hak Prioritas) \n 5. Terjemahan uraian penemuan dalam bahasa Inggris, apabila penemuan tersebut aslinya dalam bahasa asing selain bahasa Inggris, dibuat dalam rangkap 2 \n 6. Bukti pembayaran biaya permohonan Paten sebesar Rp 575.000,- \n 7. Bukti pembayaran biaya permohonan Paten Sederhana sebesar Rp 125.000,- dan untuk pemeriksaan substantif Paten Sederhana Rp 350.000,- \n 8. Tambahan biaya setiap klaim apabila lebih dari 10 klaim: Rp 40.000,-"
            color="black"></a-text>
        </a-plane>
      </a-plane>
    </a-marker>

    <a-marker type='barcode' value='9'>
      <a-plane position="-1 0 1.5" opacity="0" rotation="-90 0 0">
        <a-text position="-1.6 3.6 0.2" width="7" value="DRAFT PATEN" color="#FF6100"></a-text>
        <a-plane width="4.5" height="6.5" position="0 0.7 0" color="white">
          <a-text position="-1.8 -0.1 0.2" width="4"
            value="Penulisan deskripsi, klaim, abstrak dan gambar ditentukan sebagai berikut : 
              1. Deskripsi, klaim dan abstrak diketik dalam kertas HVS atau yang sejenis yang terpisah dengan ukuran A4 80 gram dengan batas: atas 2 cm, bawah 2 cm, kiri 2,5 cm dan kanan 2cm \n 2. Kertas A4 tersebut harus berwarna putih \n 3. Setiap deskripsi, klaim dan gambar diberi nomor urut angka Arab pada bagian tengah atas \n 4. Pada setiap lima baris pengetikan baris uraian dan klaim, harus diberi nomor baris dan setiap halaman baru merupakan permulaan (awal) nomor dan ditempatkan di sebelah kiri uraian atau klaim \n 5. Pengetikan harus dilakukan dengan menggunakan tinta warna hitam, dengan ukuran antar baris 1,5 spasi, dengan huruf tegak berukuran tinggi huruf min. 0,21 cm \n 6. Tanda-tanda dengan garis, rumus kimia, dan tanda-tanda tertentu dapat ditulis dengan tangan atau dilukis \n 7. Gambar harus menggunakan tinta Cina hitam  pada kertas gambar putih ukuran A4 dengan berat min. 100gr \n 8. Seluruh dokumen Paten yang diajukan harus dalam lembar-lembar kertas utuh, tidak boleh dalam keadaan tersobek, terlipat, rusak atau gambar yang ditempelkan \n 9. Setiap isitilah yang dipergunakan dalam deskripsi, klaim, abstrak dan gambar harus konsisten antara satu dengan lainnya"
            color="black"></a-text>

        </a-plane>
      </a-plane>
    </a-marker>

    <a-marker type='barcode' value='13'>
      <a-plane position="-1 0 1.5" opacity="0" rotation="-90 0 0">
        <a-text position="-2 2.5 0" width="7" value="PERMOHONAN PEMERIKSAAN \n SUBTANTIF " color="#CCCC00"></a-text>
        <a-plane width="4" height="1.5" position="0.1 1.3 0" color="white">
          <a-text position="-1.8 0.1 0.2" width="4"
            value="Permohonan pemeriksaan substantif diajukan dengan cara mengisi formulir yang telah disediakan untuk itu dalam Bahasa Indonesia dengan melampirkan bukti pembayaran sebesar Rp 2.000.000,-"
            color="black"></a-text>
        </a-plane>
      </a-plane>

    </a-marker>

    <a-marker type='barcode' value='23'>
      <a-plane position="-1 0 1.5" opacity="0" rotation="-90 0 0">
        <a-plane line__10="start: -0.1 0 0; end: 4.3 0 0; color:#C4EB2A;" opacity="0"></a-plane>
        <a-circle src="#bulat5" radius="1" position="1.4 1.5 0"></a-circle>
        <a-circle color="#C4EB2A" radius="0.3" position="0.2 2.2 0.2">

        </a-circle>

        <a-text position="0 0.3 0.2" width="7" value="MENGAJUKAN PERMOHONAN" color="#C4EB2A"></a-text>
        <a-plane width="4.2" height="1" position="2 -0.6 0" color="white">
          <a-text position="-1.9 0.1 0.2" width="4"
            value="Pada tahap ini pemohon paten dapat mengajukan permohonan dengan memenuhi persyaratan yang telah ditentukan"
            color="black"></a-text>

        </a-plane>
      </a-plane>
    </a-marker>

    <a-marker type='barcode' value='24'>
      <a-plane position="-1 0 1.5" opacity="0" rotation="-90 0 0">
        <a-plane line__10="start: -0.1 0 0; end: 4.3 0 0; color:#FF9933;" opacity="0"></a-plane>
        <a-circle src="#bundar2" radius="1" position="1.4 1.5 0"></a-circle>
        <a-circle color="#FF9933" radius="0.3" position="0.2 2.2 0.2">
          <a-text width="8" value="03" color="white" align="center" postion="0 0 0"></a-text>
        </a-circle>

        <a-text position="0 0.3 0.2" width="7" value="PEMERIKSAAN ADMINISTRATIF" color="#FF9933"></a-text>
        <a-plane width="4.2" height="2.2" position="2 -1.3 0" color="white">
          <a-text position="-2 0.1 0.2" width="4"
            value="Pada tahap ini pemeriksa melakukan pemeriksaan secara cermat dari permohonan untuk melihat apabila adanya kekurangan persyaratan yang diajukan
              Adanya kekurangan Pemeriksa dapat mengkomunikasikan hal ini kepada pemohon untuk diperbaiki dalam tenggang waktu 3 bulan dan apabila tidak diperbaiki maka permohonan tersebut ditolak"
            color="black"></a-text>

        </a-plane>
      </a-plane>
    </a-marker>


    <a-marker type='barcode' value='27'>
      <a-plane position="-1 0 1.5" opacity="0" rotation="-90 0 0">
        <a-plane line__10="start: -0.1 0 0; end: 2.9 0 0; color:#FFFFFF;" opacity="0"></a-plane>
        <a-circle src="#bundar6" radius="1" position="1.4 1.5 0"></a-circle>
        <a-circle color="#691269" radius="0.3" position="0.2 2.2 0.2">
          <a-text width="8" value="04" color="white" align="center" postion="0 0 2"></a-text>
        </a-circle>

        <a-text position="0 0.3 0.2" width="7" value="PENGUMUMAN" color="#FFFFFF"></a-text>
        <a-plane width="4.1" height="1.2" position="2 -0.7 0" color="white">
          <a-text position="-1.9 0.1 0.2" width="4"
            value="Setelah melewati berbagai pemeriksaan dan memenuhi persyaratan untuk diberi hak paten
              Maka, Direktorat Jendral HaKI akan mengumumkan keputusan tersebut dalam Berita Resmi Hak Paten selama 6 bulan" color="black"></a-text>

        </a-plane>
      </a-plane>
    </a-marker>

    <a-marker type='barcode' value='25'>
      <a-plane position="-1 0 1.5" opacity="0" rotation="-90 0 0">
        <a-plane line__10="start: -0.1 0 0; end: 4.3 0 0; color:#CCCC00;" opacity="0"></a-plane>
        <a-circle src="#bundar8" radius="1" position="1.4 1.5 0"></a-circle>
        <a-circle color="#CCCC00" radius="0.3" position="0.2 2.2 0.2">
          <a-text width="8" value="05" color="white" align="center" postion="0 0 2"></a-text>
        </a-circle>

        <a-text position="0 0.3 0.2" width="7" value="PEMERIKSAAN SUBSTANTIF" color="#CCCC00"></a-text>
        <a-plane width="4.2" height="1.7" position="2.0 -1.0 0" color="white">
          <a-text position="-1.9 0.1 0.2" width="4"
            value="Setelah dinyatakan memadai maka akan dikeluarkan Laporan Pemeriksaan yang usulannya akan disampaikan kepada Direktorat Jendral
              Jika peromohonan ditolak maka pemohon dapat mengajukan tanggapan terhadap penolakan tersebut, Pemeriksaan substantif dilaksanakan paling lama selama 18 bulan"
            color="black"></a-text>

        </a-plane>
      </a-plane>
    </a-marker>

    <a-marker type='barcode' value='26'>
      <a-plane position="-1 0 1.5" opacity="0" rotation="-90 0 0">
        <a-plane line__10="start: -0.1 0 0; end: 4.3 0 0; color:#FF0000;" opacity="0"></a-plane>
        <a-circle src="#bulat7" radius="1" position="1.3 1.5 0"></a-circle>
        <a-circle color="#FF0000" radius="0.3" position="0.1 2.2 0.2">
          <a-text width="8" value="06" color="white" align="center" postion="0 0 2"></a-text>
        </a-circle>

        <a-text position="0 0.3 0.2" width="7" value="TERBIT SERTIFIKAT PATEN" color="#FF0000"></a-text>
        <a-plane width="4.3" height="2" position="2.0 -1.1 0" color="white">
          <a-text position="-1.9 0.1 0.2" width="4" value="Setelah tahap pengumuman terlewati atau selama 6 bulan tidak ada keberatan/banding dari masyarakat
              Maka, Direktorat Jendral HaKI kemudian memberikan sertifikat pendaftaran Hak Patennya untuk jangka waktu 20 tahun sejak terjadi filling date
              Sertifikat dapat diperbaiki apabila terjadi kekeliruan" color="black"></a-text>

        </a-plane>
      </a-plane>
    </a-marker>

    <a-marker type='barcode' value='1'>
      <a-plane position="0 2 0" opacity="0" rotation="-90 0 0">s
        <a-plane width="4.2" height="1" position="1.4 -0.1 0" color="white">
          <a-text position="-2 0 0.1" width="4"
            value="Arahkan kamera Smartphone Anda ke marker yang tersedia untuk menampilkan informasi Augmented Reality"
            color="black"></a-text>
        </a-plane>

    </a-marker>

      </a-plane>
